<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reservas Clase Guiada Niños</title>

  <!-- Flatpickr -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 520px;
      margin: auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    h2 { text-align: center; color: #333; margin-top: 0; }
    label { font-weight: 600; margin-top: 10px; display: block; }
    input, select, button {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      margin-bottom: 14px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 15px;
      box-sizing: border-box;
    }
    button[type="submit"] {
      background: #ffa726;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }

    #diaTexto{
      display:block;
      margin-top:-6px;
      margin-bottom:12px;
      color:#666;
      font-size: 13px;
    }

    #mensaje {
      display: none;
      text-align: center;
      font-weight: 600;
      padding: 12px;
      border-radius: 10px;
      margin-top: 10px;
    }
    #mensaje.ok {
      background: #e6f4ea;
      color: #202124;
      border-left: 6px solid #34a853;
    }
    #mensaje.err {
      background: #ffe8e8;
      color: #c62828;
      border-left: 6px solid #c62828;
    }

    #otraReserva {
      display: none;
      margin-top: 10px;
      padding: 10px;
      background-color: #ddd;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      width: 100%;
    }

    @media (max-width: 480px){
      .container { padding: 18px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reservas Clase Guiada Niños</h2>

    <form id="reservaForm">
      <label>Nombre del niño/a:</label>
      <input type="text" name="nombre" required />

      <label>Nombre del acudiente:</label>
      <input type="text" name="acudiente" required />

      <label>Correo electrónico del acudiente:</label>
      <input type="email" name="correo" required />

      <label>Celular:</label>
      <input type="text" name="celular" required />

      <label>Selecciona una fecha:</label>
      <input type="text" id="fecha" name="fecha" placeholder="Elige un día en el calendario" readonly required />
      <small id="diaTexto"></small>

      <!-- Día calculado -->
      <input type="hidden" id="dia" name="dia" />

      <label>Horario:</label>
      <select name="horario" id="horario" required>
        <option value="">Selecciona una fecha primero</option>
      </select>

      <button type="submit">Reservar</button>
    </form>

    <div id="mensaje"></div>
    <button id="otraReserva">Hacer otra reserva</button>
  </div>

<script>
  const API_URL = 'https://script.google.com/macros/s/AKfycbyZ6amiuBpGeT2fAbHW1FQzE7d0BDQBE0M_01c7NJzQUoJbfZpfgG9Srn3cOmr7MCPZlw/exec';

  let disponibilidad = {}; // { "Lunes": ["..."], ... }
  let fechaSeleccionada = "";
  let diaSeleccionado = "";

  // JSONP callback
  function mostrarDiasDisponibles(data) {
    if (!data || typeof data !== 'object') {
      mostrarMensaje("Error al cargar disponibilidad.", false);
      return;
    }
    disponibilidad = data;
    initCalendar();
  }

  function cargarDisponibilidad() {
    const script = document.createElement("script");
    script.src = `${API_URL}?action=obtenerDisponibilidad&callback=mostrarDiasDisponibles`;
    document.body.appendChild(script);
  }

  function initCalendar() {
    const diasDisponibles = new Set(Object.keys(disponibilidad));

    const mapDayNameToIndex = {
      "Domingo": 0,
      "Lunes": 1,
      "Martes": 2,
      "Miércoles": 3,
      "Miercoles": 3,
      "Jueves": 4,
      "Viernes": 5,
      "Sábado": 6,
      "Sabado": 6
    };

    const allowedIndexes = new Set(
      Array.from(diasDisponibles)
        .map(d => mapDayNameToIndex[d])
        .filter(v => v !== undefined)
    );

    const input = document.getElementById("fecha");
    if (input._flatpickr) input._flatpickr.destroy();

    flatpickr("#fecha", {
      dateFormat: "Y-m-d",
      minDate: "today",
      maxDate: new Date().fp_incr(120),
      enable: [
        function(date){
          return allowedIndexes.has(date.getDay());
        }
      ],
      onChange: function(selectedDates, dateStr){
        fechaSeleccionada = dateStr;
        diaSeleccionado = obtenerNombreDia(dateStr);

        document.getElementById("diaTexto").textContent = `Día: ${diaSeleccionado}`;
        document.getElementById("dia").value = diaSeleccionado;

        cargarHorariosParaDia(diaSeleccionado);
      }
    });

    resetUI();
  }

  function resetUI(){
    fechaSeleccionada = "";
    diaSeleccionado = "";
    document.getElementById("diaTexto").textContent = "";
    document.getElementById("dia").value = "";
    const sel = document.getElementById("horario");
    sel.innerHTML = `<option value="">Selecciona una fecha primero</option>`;
  }

  function obtenerNombreDia(yyyy_mm_dd) {
    const [y,m,d] = yyyy_mm_dd.split("-").map(Number);
    const dt = new Date(y, m-1, d, 12, 0, 0);
    const dias = ["Domingo","Lunes","Martes","Miércoles","Jueves","Viernes","Sábado"];
    return dias[dt.getDay()];
  }

  function cargarHorariosParaDia(dia) {
    const select = document.getElementById("horario");
    select.innerHTML = "";

    const horas = disponibilidad[dia] || [];
    if (!horas.length) {
      select.innerHTML = `<option value="">No hay horarios disponibles</option>`;
      return;
    }

    select.innerHTML = `<option value="">Selecciona un horario</option>`;
    horas.forEach(h => {
      const opt = document.createElement("option");
      opt.value = h;
      opt.textContent = h;
      select.appendChild(opt);
    });
  }

  document.getElementById("reservaForm").addEventListener("submit", async e => {
    e.preventDefault();

    if (!fechaSeleccionada) return mostrarMensaje("Selecciona una fecha en el calendario.", false);

    const form = e.target;
    const data = new FormData(form);

    const body = new URLSearchParams();
    for (const pair of data.entries()) body.append(pair[0], pair[1]);

    try {
      const res = await fetch(API_URL, {
        method: "POST",
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: body.toString()
      });

      const text = await res.text();
      mostrarMensaje(text, text.includes("✅"));

      if (text.includes("✅")) {
        form.reset();
        resetUI();
        document.getElementById("otraReserva").style.display = "block";
        cargarDisponibilidad(); // refrescar cupos
      }
    } catch (error) {
      mostrarMensaje("Error al enviar la reserva.", false);
    }
  });

  function mostrarMensaje(msg, ok) {
    const mensaje = document.getElementById("mensaje");
    mensaje.className = ok ? "ok" : "err";
    mensaje.textContent = msg;
    mensaje.style.display = "block";
  }

  document.getElementById("otraReserva").addEventListener("click", () => {
    document.getElementById("reservaForm").reset();
    resetUI();
    document.getElementById("mensaje").style.display = "none";
    document.getElementById("otraReserva").style.display = "none";
    cargarDisponibilidad();
  });

  // Inicio
  cargarDisponibilidad();
</script>
</body>
</html>
